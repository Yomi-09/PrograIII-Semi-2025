<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <form id="frmAlumnos">
                    <div class="card text-bg-dark">
                        <div class="card-header">ADMINISTRACION DE ALUMNOS</div>
                        <div class="card-body">
                            <div class="row p-1">
                                <div class="col-3 col-md-2">CODIGO</div>
                                <div class="col-9 col-md-3">
                                    <input required type="text" id="txtCodigoAlumno" name="txtCodigoAlumno" class="form-control form-control-sm" />
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">NOMBRE</div>
                                <div class="col-9 col-md-4">
                                    <input required type="text" id="txtNombreAlumno" name="txtNombreAlumno" class="form-control form-control-sm" />
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">DIRECCION</div>
                                <div class="col-9 col-md-8">
                                    <input required type="text" id="txtDireccionAlumno" name="txtDireccionAlumno" class="form-control form-control-sm" />
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">TELEFONO</div>
                                <div class="col-9 col-md-3">
                                    <input type="text" id="txtTelefonoAlumno" name="txtTelefonoAlumno" class="form-control form-control-sm" />
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">EMAIL</div>
                                <div class="col-9 col-md-4">
                                    <input type="email" id="txtEmailAlumno" name="txtEmailAlumno" class="form-control form-control-sm" />
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <input type="submit" id="btnGuardarAlumno" name="btnGuardarAlumno" class="btn btn-primary" value="GUARDAR" />
                            <input type="reset" id="btnNuevoAlumno" name="btnNuevoAlumno" class="btn btn-warning" value="NUEVO" />
                        </div>
                    </div>
                </form>   
            </div>
            <div class="col-12 col-md-6">
                <form id="frmBusquedaAlumnos">
                    <div class="card text-bg-dark">
                        <div class="card-header">BUSQUEDA DE ALUMNOS</div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>CODIGO</th>
                                        <th>NOMBRE</th>
                                        <th>DIRECCION</th>
                                        <th>TELEFONO</th>
                                        <th>EMAIL</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="tblAlumnos"></tbody>
                            </table>
                        </div>
                    </div>
                </form>   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">::.. SISTEMA ACADEMICO ..::</a>
            <div class="collapse navbar-collapse" id="mnxAcademica">
                <div class="navbar-nav">
                    <a class="nav-link" href="#" data-form="alumnos">Alumnos</a>
                    <a class="nav-link" href="#" data-form="materias">Materias</a>
                    <a class="nav-link" href="#" data-form="docentes">Docentes</a>
                    <a class="nav-link" href="#" data-form="notas">Notas</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="position-absolute" id="alumnos"></div>
        <div class="position-absolute" id="busqueda_alumnos"></div>
        <div class="position-absolute" id="materias"></div>
        <div class="position-absolute" id="busqueda_materias"></div>
        <div class="position-absolute" id="docentes"></div>
        <div class="position-absolute" id="busqueda_docentes"></div>
        <div class="position-absolute" id="notas"></div>
        <div class="position-absolute" id="busqueda_notas"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js" integrity="sha512-MSOo1aY+3pXCOCdGAYoBZ6YGI0aragoQsg1mKKBHXCYPIWxamwOE7Drh+N5CPgGI5SA9IEKJiPjdfqWFWmZtRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script>
        //Tarea: Realizar el CRUD de docentes... 
        //codigo, nombre, direccion, telefono, email, dui, escalafon
        var accion = "nuevo",
            idAlumno = 0;
        document.addEventListener("DOMContentLoaded", event=>{ 
            frmAlumnos.addEventListener("submit",e=>{
        document.addEventListener("DOMContentLoaded", event=>{
            mnxAcademica.addEventListener('click', e=>{
                e.preventDefault();

                guardarAlumnos();
                
                let form = e.target.dataset.form;
                abrirVentana(form);
            });
            obtenerAlumnos();
        });
        async function guardarAlumnos(){
            let datos = {
                accion,
                idAlumno,
                codigo: txtCodigoAlumno.value,
                nombre: txtNombreAlumno.value,
                direccion: txtDireccionAlumno.value,
                telefono: txtTelefonoAlumno.value,
                email: txtEmailAlumno.value
            };
            let response = await fetch("/alumnos",{
                method: "POST",
                body: JSON.stringify(datos),
            }), 
                respuesta = await response.json();
            if(respuesta.msg!="ok"){
                alertify.error(`Error al procesar alumno: ${respuesta}`);
                return;
            }
            limpiarFormulario();
            obtenerAlumnos();
        }
        function limpiarFormulario(){
            accion = "nuevo";
            idAlumno = 0;
            txtCodigoAlumno.value = "";
            txtNombreAlumno.value = "";
            txtDireccionAlumno.value = "";
            txtTelefonoAlumno.value = "";
            txtEmailAlumno.value = "";
        }
        async function obtenerAlumnos(){
            let response = await fetch("/alumnos"), 
                respuesta = await response.json();
            mostrarDatosAlumnos(respuesta);
        }
        function mostrarDatosAlumnos(alumnos){
            let filas = "";
            alumnos.forEach(alumno=>{
                filas += `
                    <tr onClick='mostrarAlumno(${ JSON.stringify(alumno) })'>
                        <td>${alumno.codigo}</td>
                        <td>${alumno.nombre}</td>
                        <td>${alumno.direccion}</td>
                        <td>${alumno.telefono}</td>
                        <td>${alumno.email}</td>
                        <td><button onClick='eliminarAlumno(${ JSON.stringify(alumno) })' class="btn btn-danger btn-sm">ELIMINAR</button></td>
                    </tr>
                `;
            });
            tblAlumnos.innerHTML = filas;
        }
        function mostrarAlumno(alumno){
            accion = "modificar";
            idAlumno = alumno.idAlumno;
            txtCodigoAlumno.value = alumno.codigo;
            txtNombreAlumno.value = alumno.nombre;
            txtDireccionAlumno.value = alumno.direccion;
            txtTelefonoAlumno.value = alumno.telefono;
            txtEmailAlumno.value = alumno.email;
        }
        function eliminarAlumno(alumno){
            if(confirm(`Esta seguro de eliminar a ${alumno.nombre}`)){
                idAlumno = alumno.idAlumno;
                accion = "eliminar";
                guardarAlumnos();
        function abrirVentana(form, callback){
            if( $(`#${form} > form`).length === 0 ){
                fetch(`/vistas?form=${form}`)
                .then(response => response.text())
                .then(ventana => {
                    $(`#${form}`).html(ventana).draggable();
                    if(callback) callback();
                })
                .catch(error => console.error('Error al cargar el formulario:', error));
            }
        }
    </script>
</body>
